<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(250, 250, 255, 0.98) 100%);
            padding: 40px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-left: 5px solid #667eea;
        }

        .page-header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 800;
            font-size: 2.2em;
        }

        .page-header p {
            color: #764ba2;
            margin: 0;
            font-size: 1.05em;
            font-weight: 500;
        }

        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-top: 3px solid #667eea;
        }

        .form-label {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .posts-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .post-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 25px;
            transition: all 0.3s ease;
            background: white;
        }

        .post-item:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .post-item.deleted {
            background: #f5f5f5;
        }

        .post-item.deleted .post-title {
            text-decoration: line-through;
            color: #999;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.3em;
            font-weight: 800;
            color: #333;
            margin: 0;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-edit, .btn-delete, .btn-restore {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-edit {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-restore {
            background: linear-gradient(135deg, #FFC107 0%, #FFB300 100%);
            color: white;
        }

        .btn-restore:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .comments-section {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .comments-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .comment-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #667eea;
            transition: all 0.3s ease;
        }

        .comment-item.deleted {
            background: #f5f5f5;
            border-left-color: #ccc;
        }

        .comment-item.deleted .comment-text {
            text-decoration: line-through;
            color: #999;
        }

        .comment-text {
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 0.85em;
        }

        .btn-comment-edit, .btn-comment-delete, .btn-comment-restore {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 0.8em;
        }

        .btn-comment-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-comment-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-comment-restore {
            background: #FFC107;
            color: white;
        }

        .add-comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-comment-form input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .add-comment-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-comment-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .add-comment-form button:hover {
            background: #764ba2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #999;
            font-size: 1.1em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Modal */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            z-index: 1000;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-backdrop.show {
            display: block;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 30px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.15);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-save {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px 20px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .post-header {
                flex-direction: column;
            }

            .post-actions {
                margin-top: 15px;
            }

            .add-comment-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>üìù Posts & Comments Management</h1>
            <p>Manage posts with soft delete and full CRUD for comments</p>
        </div>

        <!-- Add Post Form -->
        <div class="control-panel">
            <div class="row">
                <div class="col-md-8 mb-3 mb-md-0">
                    <label class="form-label">Post Title</label>
                    <input type="text" id="postTitle" class="form-control" placeholder="Enter post title...">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Views</label>
                    <input type="number" id="postViews" class="form-control" placeholder="0" value="0" min="0">
                </div>
            </div>
            <button class="btn-add mt-3" onclick="addPost()">
                <i class="fas fa-plus"></i> Add New Post
            </button>
        </div>

        <!-- Search, Filter, Sort Panel -->
        <div class="control-panel">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">üîç Search Posts</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by title..." onkeyup="filterAndDisplay()">
                </div>
                <div class="col-md-6">
                    <label class="form-label">üîΩ Filter Status</label>
                    <div style="display: flex; gap: 10px;">
                        <button class="sort-btn" onclick="setFilter('all'); filterAndDisplay()" id="filterAll">
                            All Posts
                        </button>
                        <button class="sort-btn" onclick="setFilter('active'); filterAndDisplay()" id="filterActive">
                            Active
                        </button>
                        <button class="sort-btn" onclick="setFilter('deleted'); filterAndDisplay()" id="filterDeleted">
                            Deleted
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label class="form-label">üìä Sort By</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="sort-btn" onclick="setSortBy('viewsAsc'); filterAndDisplay()">
                            <i class="fas fa-eye"></i> Views ‚Üë
                        </button>
                        <button class="sort-btn" onclick="setSortBy('viewsDesc'); filterAndDisplay()">
                            <i class="fas fa-eye"></i> Views ‚Üì
                        </button>
                        <button class="sort-btn" onclick="setSortBy('commentsAsc'); filterAndDisplay()">
                            <i class="fas fa-comments"></i> Comments ‚Üë
                        </button>
                        <button class="sort-btn" onclick="setSortBy('commentsDesc'); filterAndDisplay()">
                            <i class="fas fa-comments"></i> Comments ‚Üì
                        </button>
                        <button class="sort-btn" onclick="setSortBy('titleAsc'); filterAndDisplay()">
                            <i class="fas fa-sort-alpha-down"></i> Title A-Z
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts List -->
        <div id="postsContainer" class="posts-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading posts...
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div id="editBackdrop" class="modal-backdrop"></div>
    <div id="editModal" class="modal">
        <div class="modal-header">
            <h2>Edit Post</h2>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Post Title</label>
                <input type="text" id="editTitle" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Views</label>
                <input type="number" id="editViews" class="form-control" min="0">
            </div>
            <div class="modal-actions">
                <button class="btn-save" onclick="savePost()">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn-cancel" onclick="closeEditModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Comment Modal -->
    <div id="editCommentBackdrop" class="modal-backdrop"></div>
    <div id="editCommentModal" class="modal">
        <div class="modal-header">
            <h2>Edit Comment</h2>
            <button class="close-btn" onclick="closeEditCommentModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Comment Text</label>
                <textarea id="editCommentText" class="form-control" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-save" onclick="saveComment()">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn-cancel" onclick="closeEditCommentModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="bai2.js"></script>
</body>
</html>
