<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Management</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(250, 250, 255, 0.98) 100%);
            padding: 40px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-left: 5px solid #667eea;
        }

        .page-header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 800;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(102, 126, 234, 0.1);
        }

        .page-header p {
            color: #764ba2;
            margin: 0;
            font-size: 1.05em;
            font-weight: 500;
        }

        .control-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(250, 250, 255, 0.98) 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-top: 3px solid #667eea;
        }

        .control-panel .form-group {
            margin-bottom: 15px;
        }

        .control-panel label {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .control-panel input,
        .control-panel select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .control-panel input:focus,
        .control-panel select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            background: #f8faff;
        }

        .search-input {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            width: 100%;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
            background: #f8faff;
        }

        .sort-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 11px 22px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .sort-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .sort-btn:active {
            transform: translateY(-1px);
        }

        .sort-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            border-top: 4px solid #667eea;
        }

        .table {
            margin: 0;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
        }

        .table thead th {
            padding: 18px 15px;
            border: none;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .table td {
            vertical-align: middle;
            padding: 16px 15px;
        }

        .table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .table img:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-weight: 700;
            color: #333;
            font-size: 0.95em;
        }

        .product-price {
            color: #667eea;
            font-weight: 800;
            font-size: 1.15em;
        }

        .product-price::before {
            content: '$';
            margin-right: 2px;
        }

        .action-btn {
            padding: 9px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 3px;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .pagination-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.95em;
            color: #666;
            font-weight: 600;
            background: white;
            padding: 18px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pagination-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .pagination-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .pagination-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .items-per-page {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #333;
        }

        .items-per-page select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            background: white;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .items-per-page select:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Modal Styles */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            z-index: 1000;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-backdrop.show {
            display: block;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-weight: 800;
            font-size: 1.4em;
            letter-spacing: 0.5px;
        }

        .modal-body {
            padding: 35px;
        }

        .modal-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-price {
            font-size: 2.2em;
            color: #667eea;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .modal-price::before {
            content: '$';
            font-size: 0.7em;
            margin-right: 5px;
        }

        .modal-description {
            font-size: 1.02em;
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .modal-id {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.2);
        }

        .form-label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            color: #333;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
            background: #f8faff;
        }

        .edit-modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-save, .btn-cancel {
            flex: 1;
            padding: 13px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-cancel:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            padding: 9px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85em;
            transition: all 0.3s ease;
            margin: 3px;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.6em;
            }

            .table img {
                width: 60px;
                height: 60px;
            }

            .sort-btn {
                padding: 9px 16px;
                font-size: 0.85em;
                margin: 3px;
            }

            .pagination-controls {
                flex-direction: column;
                width: 100%;
            }

            .pagination-btn {
                width: 100%;
            }

            .pagination-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>üõçÔ∏è Product Management</h1>
            <p>Manage and view your products with advanced filtering and sorting</p>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="row">
                <!-- Search -->
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="searchInput">üîç Search by Product Name</label>
                    <input type="text" id="searchInput" class="search-input" placeholder="Enter product name...">
                </div>

                <!-- Items per page -->
                <div class="col-md-6">
                    <label for="itemsPerPage">üìä Items Per Page</label>
                    <select id="itemsPerPage" class="form-select">
                        <option value="5">5 items</option>
                        <option value="10" selected>10 items</option>
                        <option value="20">20 items</option>
                    </select>
                </div>
            </div>

            <!-- Sorting Buttons -->
            <div class="row mt-4">
                <div class="col-12">
                    <label class="d-block mb-3">üìã Sort Options</label>
                    <button class="sort-btn" onclick="sortBy('nameAsc')">
                        <i class="fas fa-sort-alpha-down"></i> Name A-Z
                    </button>
                    <button class="sort-btn" onclick="sortBy('nameDesc')">
                        <i class="fas fa-sort-alpha-up"></i> Name Z-A
                    </button>
                    <button class="sort-btn" onclick="sortBy('priceAsc')">
                        <i class="fas fa-sort-amount-down"></i> Price Low-High
                    </button>
                    <button class="sort-btn" onclick="sortBy('priceDesc')">
                        <i class="fas fa-sort-amount-up"></i> Price High-Low
                    </button>
                    <button class="sort-btn" onclick="resetSort()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div id="tableContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading products...
            </div>
        </div>
    </div>

    <!-- Modal for product details -->
    <div id="backdrop" class="modal-backdrop"></div>
    <div id="detailModal" class="modal">
        <div class="modal-header">
            <h2 id="modalTitle">Product Details</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="modal-body">
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-price" id="modalPrice"></div>
            <p class="modal-description" id="modalDescription"></p>
            <p class="modal-id" id="modalId"></p>
        </div>
    </div>

    <!-- Modal for editing product -->
    <div id="editBackdrop" class="modal-backdrop"></div>
    <div id="editModal" class="modal">
        <div class="modal-header">
            <h2>Edit Product</h2>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input type="text" id="editName" class="form-control" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label class="form-label">Price</label>
                <input type="number" id="editPrice" class="form-control" placeholder="Enter price" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label class="form-label">Image URL</label>
                <input type="text" id="editImage" class="form-control" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-control" placeholder="Enter product description" rows="4"></textarea>
            </div>
            <div class="edit-modal-actions">
                <button class="btn-save" onclick="saveProduct()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn-cancel" onclick="closeEditModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
